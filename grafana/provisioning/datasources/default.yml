apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    version: 1
    editable: false

  - name: Loki
    type: loki
    uid: loki
    url: http://loki:80
    access: proxy
    isDefault: false
    version: 1
    editable: false

  - name: Tempo
    type: tempo
    url: http://tempo:3200
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    apiVersion: 1
    uid: tempo
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: prometheus
      streamingEnabled:
        search: true
